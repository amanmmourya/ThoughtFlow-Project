<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/signup_style.css">
</head>

<body>
    <div id="bgdiv">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">ThoughtFlow</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/signin">SignIn</a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
        <!-- form area -->
        <div class="formdiv">
            <div class="welcome">Welcome to ThoughtFlow</div>
            <hr>
            <div class="signupmsg">Create New Account</div>
            <form action="/signuprequest" id="mainform" method="post">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                    <input type="text" class="form-control" name="fusername" placeholder="Username" aria-label="Username"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="funiqueid" placeholder="Unique id" aria-label="Username">
                    <span class="input-group-text">@</span>
                    <div class="form-control" aria-label="Server">tf.ac.in</div>
                </div>
                <input type="password" class="form-control" name="fpassword" placeholder="Password" aria-label="Server">
                <div class="d-grid gap-2 continuebtn">
                    <button class="btn btn-primary" type="submit" >Continue</button>
                </div>

            </form>
        </div>
    </div>
    

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/signup_script.js"></script>
</body>

</html>
